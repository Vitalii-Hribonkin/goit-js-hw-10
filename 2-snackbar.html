<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <!-- Підключення стилів бібліотеки iziToast -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/2-snackbar-ZTAOBM0L.css">
  </head>
  <body>
    <form class="form">
      <label class="label">
        Delay (ms)
        <input type="number" name="delay" required class="input-box" />
      </label>

      <fieldset class="fieldset">
        <legend class="legend">State</legend>
        <label class="label-second">
          <input
            type="radio"
            name="state"
            value="fulfilled"
            required
            class="input-row"
          />
          Fulfilled
        </label>
        <label class="label-second">
          <input
            type="radio"
            name="state"
            value="rejected"
            required
            class="input-row"
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="btn">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="./js/2-snackbar.js"></script>
  </body>
</html>
